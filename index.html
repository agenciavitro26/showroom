<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VerProjeto - Showroom</title>
    <style>
        /* Estilo Minimalista com Fonte de Sistema */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f5f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }
        
        header { margin-bottom: 40px; }
        h1 { font-size: 2rem; margin-bottom: 5px; color: #0f172a; letter-spacing: -0.5px; font-weight: 800; }
        p.subtitle { color: #64748b; font-size: 1rem; }
        
        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            text-decoration: none;
            color: inherit;
            transition: all 0.2s;
            border: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 20px;
            text-align: left;
        }
        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #10b981;
        }
        .icon { font-size: 2rem; background: #f8fafc; padding: 15px; border-radius: 50%; }
        h3 { margin: 0 0 5px 0; font-size: 1.1rem; color: #1e293b; }
        p.desc { margin: 0; font-size: 0.9rem; color: #94a3b8; }
        
        footer { margin-top: 50px; opacity: 0.8; display: flex; justify-content: center; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Meus Projetos</h1>
            <p class="subtitle">Selecione uma vitrine para visualizar</p>
        </header>

        <div class="projects-grid">
            <a href="/showroom/jeffersonalmeida" class="card">
                <div class="icon">ðŸ’ˆ</div>
                <div>
                    <h3>Barbearia Jefferson</h3>
                    <p class="desc">Sistema de Agendamento</p>
                </div>
            </a>

            <a href="/showroom/viviconnectlingerie" class="card">
                <div class="icon">ðŸ‘™</div>
                <div>
                    <h3>Vivi Connect</h3>
                    <p class="desc">Loja Virtual (Zap)</p>
                </div>
            </a>
        </div>

        <footer>
            <div class="vitro-logo" style="font-size: 6px; color: #0f172a;"></div>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
