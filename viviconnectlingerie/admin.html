<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Vivi Connect</title>
    
    <link rel="icon" href="./assets/logo.png" type="image/png">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            light: '#fde3fc', 
                            DEFAULT: '#d946ef', 
                            dark: '#86198f', 
                            deep: '#701a75', 
                        },
                        vitro: {
                            dark: '#0f172a',
                            accent: '#10b981'
                        }
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <script src="https://unpkg.com/pocketbase/dist/pocketbase.umd.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans text-gray-800 bg-[#f9fafb] min-h-screen pb-20">

    <div id="login-screen" class="fixed inset-0 z-50 bg-brand-light/30 backdrop-blur-md flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-sm rounded-2xl shadow-2xl p-8 border border-white/50 animate-fadeInUp">
            <div class="flex flex-col items-center mb-6">
                <div class="w-20 h-20 rounded-full border-2 border-brand-dark p-1 mb-3 bg-white shadow-sm">
                    <img src="./assets/logo.png" class="w-full h-full rounded-full object-cover">
                </div>
                <h1 class="font-serif text-2xl font-bold text-brand-deep">Área Restrita</h1>
            </div>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Email</label>
                    <input type="email" id="email" class="input-field" placeholder="admin@vivi.com" required>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Senha</label>
                    <input type="password" id="password" class="input-field" placeholder="••••••" required>
                </div>
                <button type="submit" class="btn-primary">
                    <span>Entrar</span>
                    <i data-lucide="arrow-right" class="w-4 h-4"></i>
                </button>
                <p id="login-error" class="text-red-500 text-xs text-center hidden font-bold mt-2 bg-red-50 p-2 rounded">Dados incorretos.</p>
            </form>
        </div>
    </div>

    <div id="dashboard-screen" class="hidden animate-fadeIn">
        
        <header class="bg-white/80 backdrop-blur-md border-b border-gray-100 sticky top-0 z-40 px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="./assets/logo.png" class="w-8 h-8 rounded-full border border-gray-100">
                <span class="font-serif font-bold text-brand-deep text-lg">Painel</span>
            </div>
            <button onclick="logout()" class="text-gray-400 hover:text-red-500 transition-colors p-2">
                <i data-lucide="log-out" class="w-5 h-5"></i>
            </button>
        </header>

        <main class="container mx-auto max-w-2xl p-4 space-y-6">
            
            <div class="bg-gray-100 p-1 rounded-xl flex gap-1">
                <button onclick="switchTab('products')" id="tab-btn-products" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all bg-white text-brand-dark shadow-sm">Produtos</button>
                <button onclick="switchTab('categories')" id="tab-btn-categories" class="flex-1 py-2 rounded-lg text-xs font-bold uppercase tracking-wider transition-all text-gray-500 hover:bg-white/50">Categorias</button>
            </div>

            <div id="view-products" class="space-y-4">
                <button onclick="openProductModal()" class="w-full border-2 border-dashed border-brand-light bg-brand-light/20 text-brand-dark rounded-xl p-4 flex flex-col items-center justify-center gap-2 hover:bg-brand-light/30 transition-colors group">
                    <div class="bg-white p-3 rounded-full shadow-sm group-hover:scale-110 transition-transform">
                        <i data-lucide="plus" class="w-6 h-6 text-brand-DEFAULT"></i>
                    </div>
                    <span class="font-bold text-sm">Adicionar Novo Produto</span>
                </button>

                <div id="products-list" class="space-y-3 pb-20">
                    <div class="text-center py-10 text-gray-400">
                        <div class="loader mx-auto mb-2"></div>
                        <p class="text-xs">Carregando produtos...</p>
                    </div>
                </div>
            </div>

            <div id="view-categories" class="hidden space-y-4">
                <div class="admin-card flex gap-2">
                    <input type="text" id="new-cat-name" placeholder="Nova Categoria..." class="input-field flex-1 py-2">
                    <button onclick="addCategory()" class="bg-brand-dark text-white px-4 rounded-lg font-bold shadow-md active:scale-95"><i data-lucide="plus"></i></button>
                </div>

                <div id="categories-list" class="grid grid-cols-2 gap-3">
                    </div>
            </div>

        </main>
    </div>

    <div id="product-modal" class="fixed inset-0 z-50 bg-white hidden flex flex-col animate-slideUp">
        <div class="p-4 border-b flex justify-between items-center bg-white sticky top-0 z-10">
            <button onclick="closeProductModal()" class="text-gray-400 p-2"><i data-lucide="chevron-down" class="w-6 h-6"></i></button>
            <h3 class="font-serif font-bold text-brand-deep text-lg" id="modal-title">Novo Produto</h3>
            <div class="w-10"></div> </div>
        
        <div class="flex-1 overflow-y-auto p-4 pb-24 bg-[#f9fafb]">
            <form id="product-form" class="space-y-5">
                <input type="hidden" id="prod-id">
                
                <div class="flex justify-center">
                    <label class="relative w-32 h-32 bg-gray-100 rounded-2xl border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer overflow-hidden hover:border-brand-DEFAULT transition-colors">
                        <img id="preview-cover" class="absolute inset-0 w-full h-full object-cover hidden">
                        <div class="text-center text-gray-400 p-2">
                            <i data-lucide="camera" class="w-8 h-8 mx-auto mb-1"></i>
                            <span class="text-[10px] uppercase font-bold">Capa</span>
                        </div>
                        <input type="file" id="prod-cover" accept="image/*" class="hidden" onchange="previewImage(this, 'preview-cover')">
                    </label>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Nome do Produto</label>
                        <input type="text" id="prod-title" class="input-field font-serif font-bold text-gray-800" required>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Preço (R$)</label>
                            <input type="number" step="0.01" id="prod-price" class="input-field font-bold text-brand-deep" placeholder="0.00" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Preço "De" (Opcional)</label>
                            <input type="number" step="0.01" id="prod-price-old" class="input-field text-gray-500" placeholder="0.00">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Categoria</label>
                        <select id="prod-category" class="input-field bg-white" required>
                            <option value="">Selecione...</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Descrição</label>
                        <textarea id="prod-desc" rows="4" class="input-field text-sm leading-relaxed"></textarea>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Fotos Extras (Galeria)</label>
                        <input type="file" id="prod-gallery" multiple accept="image/*" class="block w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-bold file:bg-brand-light file:text-brand-deep hover:file:bg-brand-light/80">
                    </div>

                    <div class="admin-card space-y-3">
                        <label class="flex items-center justify-between">
                            <span class="font-bold text-sm text-gray-700">Disponível no Site</span>
                            <input type="checkbox" id="prod-active" class="w-5 h-5 text-brand-DEFAULT rounded focus:ring-brand-light" checked>
                        </label>
                        <hr class="border-gray-100">
                        <label class="flex items-center justify-between">
                            <span class="font-bold text-sm text-gray-700">Destaque (Carrossel)</span>
                            <input type="checkbox" id="prod-featured" class="w-5 h-5 text-yellow-500 rounded focus:ring-yellow-200">
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="p-4 border-t bg-white absolute bottom-0 left-0 w-full">
            <button onclick="saveProduct()" id="btn-save" class="btn-primary">
                <span>Salvar Produto</span>
            </button>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
